spring.application.name=Resort_mgr_sys

# Use the correct database name from your phpMyAdmin (copy-paste it!)
spring.datasource.url=jdbc:mysql://localhost:3306/resortmanagementmentdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Colombo&createDatabaseIfNotExist=true

spring.datasource.username=root
# IMPORTANT: NO password line ? do NOT add spring.datasource.password= (since root has blank password)
# If you have it, delete or comment it out:
# spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Helpful logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.com.zaxxer.hikari=DEBUG